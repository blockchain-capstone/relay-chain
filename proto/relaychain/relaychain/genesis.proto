syntax = "proto3";

package relaychain.relaychain;

import "gogoproto/gogo.proto";
import "relaychain/relaychain/params.proto";
import "relaychain/relaychain/post.proto";

option go_package = "relay-chain/x/relaychain/types";

// GenesisState defines the relaychain module's genesis state.
message GenesisState {
           Params params    = 1 [(gogoproto.nullable) = false];
  repeated Post   postList  = 2 [(gogoproto.nullable) = false];
           uint64 postCount = 3;
}

